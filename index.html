<!DOCTYPE html>
<html>
<head>
<style>
  /* Default button style */
  .download-button {
    padding: 10px 20px;
    background-color: red;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  /* Button style when clicked */
  .download-button.clicked {
    background-color: green;
  }

  /* List style */
  .info-list {
    list-style-type: none;
    padding: 0;
  }

  .info-list-item {
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<!-- List of information -->
<ul class="info-list">
  <li class="info-list-item">Version 1.20.1</li>
  <li class="info-list-item">Mic</li>
  <li class="info-list-item">Laptop or PC</li>
  <li class="info-list-item">Launcher for Minecraft</li>
  <li class="info-list-item">IP: MCSMP101.aternos.me</li>
  <li class="info-list-item">If you don't have the mods, you can't join the server</li>
  <li class="info-list-item">Have fun!</li>
</ul>

<!-- Replace 'your-file-url' with the actual URL of the file you want to download -->
<a id="download-link" href="your-file-url" download>
  <button id="download-button" class="download-button">Download File</button>
</a>

<script>
const downloadButton = document.getElementById('download-button');

downloadButton.addEventListener('click', function() {
  downloadButton.classList.add('clicked');
});

// Optionally, you can also listen for the 'transitionend' event to remove the 'clicked' class after the transition ends
downloadButton.addEventListener('transitionend', function(event) {
  if (event.propertyName === 'background-color') {
    downloadButton.classList.remove('clicked');
  }
});
</script>

</body>
</html>
