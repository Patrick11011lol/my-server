<!DOCTYPE html>
<html>
<head>
<style>
  .download-button {
    padding: 10px 20px;
    background-color: red;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
    position: relative;
    z-index: 2;
  }

  /* Button style when clicked */
  .download-button.clicked {
    background-color: green;
  }
  .larger-text {
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>

  <a id="download-link" href="mods.zip" download>
  <button id="download-button" class="download-button">Download</button>
</a>

<div class="larger-text">What you need:</div>

<ul>
  <li>Version 1.20.1</li>
  <li>Mic</li>
  <li>Laptop or PC</li>
  <li>Launcher for Minecraft</li>
  <li>IP: MCSMP101.aternos.me</li>
  <li>If you don't have the mods, you can't join the server</li>
  <li>Have fun!</li>
</ul>

<script>
const downloadButton = document.getElementById('download-button');

downloadButton.addEventListener('click', function() {
  downloadButton.classList.add('clicked');
});

  downloadButton.addEventListener('transitionend', function(event) {
  if (event.propertyName === 'background-color') {
    downloadButton.classList.remove('clicked');
  }
});
</script>

</body>
</html>
